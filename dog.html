<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Dogs&Cats Adoption</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
  <link rel="stylesheet" type="text/css" href="styles/dog.css">
</head>
  <body>
    <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Dogs
        </h1>
        <h2 class="subtitle">
          Adopt Your Pet Today!
        </h2>
          <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Start Over</a>
          </div>
      </div>
    </div>
    </section>
    
  
    <div class="container">
        
        <div class="field">
          <label class="label">Breed</label>
          <div class="control">
            <select id='selBreed' class="breeds">
              <option value='0'>Select Breed</option> 
              <option value='1'>Akbash</option> 
              <option value='2'>American Bully</option> 
              <option value='3'>Bloodhound</option> 
              <option value='4'>Boxer</option> 
              <option value='5'>Bolognese</option> 
              <option value='6'>Calico</option> 
              <option value='7'>Chinchilla</option>
              <option value='8'>Chihuahua</option> 
              <option value='9'>Coonhound</option> 
              <option value='10'>Dachshund</option> 
              <option value='11'>Dachshund</option> 
              <option value='12'>English Shepherd</option> 
              <option value='13'>Eskimo Dog</option> 
              <option value='14'>Foxhound</option> 
              <option value='15'>French Bulldog</option>
              <option value='16'>Golden Retriever</option>
              <option value='17'>Greyhound</option> 
              <option value='18'>Harrier</option> 
              <option value='19'>Husky</option>
              <option value='20'>Pekingese</option> 
              <option value='21'>Pointer</option>  
          </select>
          <div class="field">
            <label class="label">Sex</label>
            <div class="control">
              <input class="input" id="sex" type="text" placeholder="M or F">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Zip Code</label>
            <div class="control">
              <input class="input" id="zip" type="text" placeholder="27713">
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <button class="button is-link" id="submitBtn">Submit</button>
              <button type="reset" value="reset"  id="resetBtn">Reset</button>
            </div>
          </div>
      <!--pet data renedered here-->
          <div id="pet-div"></div>
      <!--<div id="mapID"></div>-->
      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Dogs&Cats Copyright &copy;2020</strong>
          </p>
        </div>
      </footer>
        
    <!--  Scripts-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="dog.js"></script>
    </body>
  </html>

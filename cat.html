<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
 
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div id = "catDiv">
    <h1>Cat Page!!!!</h1>
    <div id="catContent"></div>
    <img id="catImg">
    <h2>Choose Cat Breed:</h2>
    <form class="form-inline">
      <div class="form-group mb-2 d-inline">
        <input type="text" class="form-control d-inline" id="catSearch">
      </div>
      <button type="submit" class="btn btn-primary mb-2 d-inline" id="catSearchBtn"><i
          class="fa fa-search"></i></button>
    </form>
    <div id="alertCat" class="alert alert-danger hide alert-dismissible fade show" role="alert">
      <p>Couldn't find that cat breed! Please try again</p>
      <button type="button" class="close" data-hide="alert" aria-label="Close" onclick="alertHide()">
        <span aria-hidden="true">&times;</span>
    </div>
    
</div>


  <script src="script.js"></script>
</body>

</html>

    <form>
        <label for="retrieve-number"></label>
        <input type="text" id="breed" placeholder="First letter Capital for Breed"><br>
        <label for="start-year"></label>
        <input type="text" id="sex" placeholder="Sex: M or F"><br>
        <label for="end-year"></label>
        <input type="text" id="zip" placeholder="Zip Code"><br>
        <button type="button" class="submitBtn" id="submitBtn">Submit</button>
    </form>
    
    <div id="display" class="display"></div>

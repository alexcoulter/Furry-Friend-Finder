<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/cat.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>

    <div class="container">
        <header>Find your cats here!</header>
        <form>
            <select id='selBreed' class="breeds">
                <option value='0'>Select Breed</option> 
                <option value='1'>Abyssinian</option> 
                <option value='2'>Bombay</option> 
                <option value='3'>Balinese</option> 
                <option value='4'>Birman</option> 
                <option value='5'>Burmese</option> 
                <option value='6'>Calico</option> 
                <option value='7'>Chinchilla</option>
                <option value='8'>Cymric</option> 
                <option value='9'>Havana</option> 
                <option value='10'>Himalayan</option> 
                <option value='11'>LaPerm</option> 
                <option value='12'>Manx</option> 
                <option value='13'>Ocicat</option> 
                <option value='14'>Persian</option> 
                <option value='15'>Snowshoe</option>
                <option value='16'>Siamese</option>
                <option value='17'>Tabby</option> 
                <option value='18'>Tuxedo</option> 
                <option value='19'>Tiger</option>
                <option value='20'>Munchkin</option> 
                <option value='21'>Oriental Long Hair</option>     
            </select>

            <br>
            <input type="text" id="sex" placeholder="Sex: M or F"><br>
            <label for="end-year"></label>
            <input type="text" id="zip" placeholder="Zip Code"><br>
            <button type="button" class="submitBtn" id="submitBtn">Submit</button>
            <button type="reset" value="reset" id="resetBtn">Reset</button>
            
        </form>
        
        <div id="display" class="display"></div>
            <div class="row">
                <div id="cat1" class="catInfo"></div>
            </div>

            <div class="row">
                <div id="cat2" class="catInfo"></div>
            </div>

            <div class="row">
                <div id="cat3" class="catInfo"></div>
            </div>   
            
            <div class="row">
                <div id="cat4" class="catInfo"></div>
            </div>
            
            <div class="row">
                <div id="cat5" class="catInfo"></div>
            </div>
            
            <div class="row">
                <div id="cat6" class="catInfo"></div>
            </div>

            <div class="row">
                <div id="cat7" class="catInfo"></div>
            </div>
                
            <div class="row">
                <div id="cat8" class="catInfo"></div>
            </div>
            
            <div class="row">
                <div id="cat9" class="catInfo"></div>
            </div>
            
            <div class="row">
                <div id="cat10" class="catInfo"></div>
            </div>
              
        <div id="showPhotos" class="showPhotos">
            <h2>Popular kinds trending now: </h2>
            <div class="row"></div>    
                <div id="Bombay" class="cat">
                    <h4>Bombay female cat</h4>
                    <div id="Bombay1"></div>
                    <h5>Contact info:</h5>
                        <div id="contactBombay" class="contactDetail"></div>
                </div>
                <div id="Snowshoe" class="cat">
                    <h4>Snowshoe male cat</h4>
                    <div id="Snowshoe1"></div>
                    <h5>Contact info:</h5>
                        <div id="contactSnowshoe" class="contactDetail"></div>
                </div>
                <div id="Tiger" class="cat">
                    <h4>Tiger female cat</h4>
                    <div id="Tiger1"></div>
                    <h5>Contact info:</h5>
                        <div id="contactTiger" class="contactDetail"></div>
                </div>
                <div id="Siamese" class="cat">
                    <h4>Siamese female cat</h4>
                    <div id="Siamese1"></div>
                    <h5>Contact info:</h5>
                        <div id="contactSiamese" class="contactDetail"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src=cat.js></script>
</body>
</html>
